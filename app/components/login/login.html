<title>LOGIN</title>
<div data-ng-init="vm.init()" class="fill">

    <div class="uk-div-header">
        <div class="uk-div-content">
            <div class="uk-div-container">
                <div class="uk-div-content">
                    <div id="uk-div-iso-logotipo">
                        <!-- <img src="assets/img/Logo_kennedy_login.png" id="ctl00_Img1" alt="Universidad Kennedy"> -->
                    </div>

                </div>
            </div>
        </div>
    </div>

    <section class="col-xs-12 fill">

        <div class="row">
            <div class="col-sm-6 col-md-offset-3" id="login">
                <div class="row">
                    <div class="col-xs-12" ng-show="vm.failedLoginCode == 2">
                        <span class="validation-error">Invalid credentials<br /></span>
                    </div>
                    <div class="col-xs-12" ng-show="vm.failedLoginCode == 3">
                        <span class="validation-error">Too many logins attemps<br /></span>
                    </div>
                    <div class="col-md-12" ng-show="vm.failedLoginCode == 5">
                        <span class="validation-error">Blocked user<br /></span>
                    </div>
                    <div class="col-md-12" ng-show="vm.failedLoginCode == 6">
                        <span class="validation-error">User activation pending<br /></span>
                    </div>
                    <div class="col-md-12" ng-show="vm.failedLoginCode == 8">
                        <span class="validation-error">Another device in use<br /></span>
                    </div>
                    <div class="col-md-12" ng-show="vm.failedLoginCode == 9">
                        <span class="validation-error">Only one attempt left!<br /></span>
                    </div>
                    <div class="col-md-12" ng-show="vm.failedLoginCode == 10">
                        <span class="validation-error">Credentials confirmation expired<br /></span>
                    </div>
                    <div class="col-md-12" ng-show="vm.failedLoginCode == 11">
                        <span class="validation-error">User confirmation expired<br /></span>
                    </div>
                    <div class="col-md-12" ng-show="vm.failedLoginCode == 12">
                        <span class="validation-error">User send pending<br /></span>
                    </div>
                    <div class="col-md-12" ng-show="vm.failedLoginCode == 13">
                        <span class="validation-error">Unknown error<br /></span>
                    </div>
                </div>
            </div>


            <form name="form" onsubmit="return false;" class="col-xs-2 col-centered" style="color: white">
                <div class="row form-group">
                    <div class="col-xs-12">
                        <span for="inputUserName" class="uk-span-input-text-label">Username</span>
                        <input name="inputUserName"
                               ng-model="loginUser.UserName"
                               type="text"
                               class="form-control uk-input-text"
                               placeholder="Username"
                               make-validations="form.inputUserName"
                               required />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-12">
                        <span for="inputPassword" class="uk-span-input-text-label">Contraseña</span>
                        <input name="inputPassword"
                               ng-model="loginUser.Password"
                               type="password"
                               class="form-control uk-input-text"
                               placeholder="Contraseña"
                               make-validations="form.inputPassword"
                               required />

                        <!--<div class="checkbox pull-left">
                            <label>
                                <input type="checkbox" ng-model="vm.KeepLoggedIn" style="color: black"> Keep me logged in
                            </label>
                        </div>-->
                    </div>
                </div>

                <button class="col-xs-12 btn btn-lg btn-primary uk-button-login" type="submit" ng-click="!form.$valid || authorizeAction()" ng-disabled="!form.$valid">Iniciar sesión</button>
            </form>
        </div>
    </section>

</div>
